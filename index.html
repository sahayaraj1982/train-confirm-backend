<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confirm Ticket Search</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, select, button { margin: 6px; padding: 6px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid #333; padding: 8px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>

<h2>Confirm Ticket Search</h2>

Date:
<input type="date" id="date"><br>

From:
<input type="text" id="from" value="MDU"><br>

To:
<input type="text" id="to" value="MAS"><br>

<button onclick="search()">Search (Confirm Only)</button>

<div id="result"></div>

<script>
async function search() {
  const date = document.getElementById("date").value;
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;

  if (!date || !from || !to) {
    alert("Fill all fields");
    return;
  }

  const url = `https://train-confirm-backend-2.onrender.com/check?date=${date}&from=${from}&to=${to}`;

  try {
    const res = await fetch(url);
    const data = await res.json();

    let html = `
      <h3>${data.train.name} (${data.train.number})</h3>
      <table>
        <tr>
          <th>Quota</th>
          <th>Status</th>
          <th>Seats</th>
        </tr>
    `;

    data.train.quotas.forEach(q => {
      if (q.status === "CONFIRM") {
        html += `
          <tr>
            <td>${q.quota}</td>
            <td>${q.status}</td>
            <td>${q.seatsAvailable}</td>
          </tr>
        `;
      }
    });

    html += "</table>";
    document.getElementById("result").innerHTML = html;

  } catch (e) {
    document.getElementById("result").innerHTML =
      "<b>Error connecting to server</b>";
    console.error(e);
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Confirm Ticket Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f4f6f8; margin:0; padding:10px; }
    .card { background:#fff; padding:15px; border-radius:8px; margin-bottom:10px; }
    input, button { width:100%; padding:10px; margin:5px 0; }
    button { background:#007bff; color:#fff; border:none; border-radius:5px; }
    .quota { border-top:1px solid #eee; padding:8px 0; }
    .ok { color:green; font-weight:bold; }
  </style>
</head>
<body>

<div class="card">
  <h3>Confirm Ticket Search</h3>
  <input type="date" id="date">
  <input type="text" id="from" placeholder="From (e.g. MDU)">
  <input type="text" id="to" placeholder="To (e.g. MAS)">
  <button onclick="search()">Search</button>
</div>

<div id="result"></div>

<script>
function search() {
  const date = document.getElementById("date").value;
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;

  fetch(`https://train-confirm-backend-2.onrender.com/search?date=${date}&from=${from}&to=${to}`)
    .then(r => r.json())
    .then(data => {
      let html = `
        <div class="card">
          <h4>${data.train.name} (${data.train.number})</h4>
          <p>Class: ${data.train.class}</p>
      `;

      data.train.quotas.forEach(q => {
        html += `
          <div class="quota">
            <div>${q.quota}</div>
            <div class="ok">${q.currentAvailability}</div>
            <div>${q.seatsAvailable} seats available</div>
          </div>
        `;
      });

      html += `</div>`;
      document.getElementById("result").innerHTML = html;
    });
}
</script>

</body>
</html>

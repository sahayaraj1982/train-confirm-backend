<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confirm Ticket Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 15px;
    }
    button {
      margin-top: 16px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0b5ed7;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    .status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Confirm Ticket Search</h2>

  <label>Date</label>
  <input type="date" id="date" />

  <label>From (Station Code)</label>
  <input type="text" id="from" placeholder="MDU" />

  <label>To (Station Code)</label>
  <input type="text" id="to" placeholder="MAS" />

  <button onclick="searchTickets()">Search (Confirm Only)</button>

  <div class="status" id="status"></div>

  <table id="resultTable" style="display:none;">
    <thead>
      <tr>
        <th>Train</th>
        <th>No</th>
        <th>Class</th>
        <th>Quota</th>
        <th>Seats</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>
</div>

<script>
async function searchTickets() {
  const date = document.getElementById("date").value;
  const from = document.getElementById("from").value.trim().toUpperCase();
  const to = document.getElementById("to").value.trim().toUpperCase();

  const statusEl = document.getElementById("status");
  const table = document.getElementById("resultTable");
  const tbody = document.getElementById("resultBody");

  table.style.display = "none";
  tbody.innerHTML = "";

  if (!date || !from || !to) {
    statusEl.textContent = "❌ Please fill all fields";
    return;
  }

  statusEl.textContent = "⏳ Checking availability...";

  try {
    const res = await fetch(
      `https://train-confirm-backend-2.onrender.com/check?date=${date}&from=${from}&to=${to}`
    );

    const data = await res.json();

    if (!data.train || !data.train.quotas) {
      statusEl.textContent = "❌ No data received";
      return;
    }

    let found = false;

    data.train.quotas.forEach(q => {
      if (q.status === "CONFIRM" && q.seatsAvailable > 0) {
        found = true;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.train.name}</td>
          <td>${data.train.number}</td>
          <td>${data.train.class}</td>
          <td>${q.quota}</td>
          <td>${q.seatsAvailable}</td>
          <td>${q.status}</td>
        `;
        tbody.appendChild(row);
      }
    });

    if (found) {
      statusEl.textContent = "✅ Confirm tickets available";
      table.style.display = "table";
    } else {
      statusEl.textContent = "❌ No confirm tickets available";
    }

  } catch (err) {
    console.error(err);
    statusEl.textContent = "❌ Server error";
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Ticket Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }
    .box {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      background: #0d6efd;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    .card {
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
    }
    .ok {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Confirm Ticket Search</h3>

  <label>Date</label>
  <input type="date" id="date">

  <label>From</label>
  <input type="text" id="from" placeholder="MDU">

  <label>To</label>
  <input type="text" id="to" placeholder="MAS">

  <button onclick="search()">Search</button>

  <div id="error" class="error"></div>
  <div id="result"></div>
</div>

<script>
async function search() {
  document.getElementById("error").innerText = "";
  document.getElementById("result").innerHTML = "";

  const date = document.getElementById("date").value;
  const from = document.getElementById("from").value.toUpperCase();
  const to = document.getElementById("to").value.toUpperCase();

  if (!date || !from || !to) {
    document.getElementById("error").innerText = "All fields required";
    return;
  }

  const url =
    "https://train-confirm-backend-2.onrender.com/check" +
    "?date=" + date +
    "&from=" + from +
    "&to=" + to;

  try {
    const res = await fetch(url);
    const data = await res.json();

    let html = `
      <div class="card">
        <b>${data.train.name}</b> (${data.train.number})<br>
        Class: ${data.train.class}
      </div>
    `;

    data.train.quotas.forEach(q => {
      if (q.status === "CONFIRM") {
        html += `
          <div class="card">
            Quota: ${q.quota}<br>
            Availability: ${q.currentAvailability}<br>
            <span class="ok">Seats: ${q.seatsAvailable}</span>
          </div>
        `;
      }
    });

    document.getElementById("result").innerHTML = html;

  } catch (e) {
    document.getElementById("error").innerText =
      "Server not responding. Refresh and try again.";
  }
}
</script>

</body>
</html>

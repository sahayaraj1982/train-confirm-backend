<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Confirm Ticket Search</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
}
h2 {
  margin-bottom: 15px;
}
label {
  display: block;
  margin-top: 12px;
}
input, select, button {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
}
select[multiple] {
  height: 140px;
}
button {
  margin-top: 20px;
  background: #0b5ed7;
  color: #fff;
  border: none;
  font-size: 16px;
  cursor: pointer;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 25px;
}
th, td {
  border: 1px solid #333;
  padding: 8px;
  text-align: center;
}
th {
  background: #eee;
}
</style>
</head>

<body>

<h2>Confirm Ticket Search</h2>

<label>Date</label>
<input type="date" id="date">

<label>From</label>
<input type="text" id="from" placeholder="MADURAI">

<label>To</label>
<input type="text" id="to" placeholder="CHENNAI">

<label>Quota (Current Availability)</label>
<select id="quota" multiple>
  <option value="General" selected>General</option>
  <option value="Tatkal" selected>Tatkal</option>
  <option value="Premium Tatkal" selected>Premium Tatkal</option>
  <option value="Ladies" selected>Ladies</option>
  <option value="Senior Citizen" selected>Senior Citizen</option>
</select>

<button onclick="search()">Search (Confirm Only)</button>

<div id="result"></div>

<script>
function search() {

  const data = [
    {
      train: "Vaigai Express",
      number: "12635",
      quota: "General",
      class: "3A",
      seats: 12,
      status: "CONFIRM"
    },
    {
      train: "Pandian Express",
      number: "12637",
      quota: "Tatkal",
      class: "SL",
      seats: 6,
      status: "CONFIRM"
    }
  ];

  let html = `
  <table>
    <tr>
      <th>Train Name</th>
      <th>Train No</th>
      <th>Quota</th>
      <th>Class</th>
      <th>Seats Available</th>
      <th>Status</th>
    </tr>`;

  data.forEach(d => {
    if (d.status === "CONFIRM") {
      html += `
      <tr>
        <td>${d.train}</td>
        <td>${d.number}</td>
        <td>${d.quota}</td>
        <td>${d.class}</td>
        <td>${d.seats}</td>
        <td>${d.status}</td>
      </tr>`;
    }
  });

  html += "</table>";

  document.getElementById("result").innerHTML = html;
}
</script>

</body>
</html>

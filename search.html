<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Ticket Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .box {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    .no-result {
      margin-top: 20px;
      color: red;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Confirm Ticket Search</h2>

  <label>Date</label>
  <input type="date" id="date">

  <label>From</label>
  <input type="text" id="from" placeholder="MADURAI">

  <label>To</label>
  <input type="text" id="to" placeholder="CHENNAI">

  <label>Quota (Current Availability)</label>
  <select id="quota">
    <option value="ALL">All Quota</option>
    <option value="GENERAL">General</option>
    <option value="TATKAL">Tatkal</option>
    <option value="PT">Premium Tatkal</option>
    <option value="LADIES">Ladies</option>
    <option value="SENIOR">Senior Citizen</option>
  </select>

  <button onclick="searchTickets()">Search (Confirm Only)</button>

  <div id="result"></div>
</div>

<script>
function searchTickets() {

  const quotaSelected = document.getElementById("quota").value;
  const resultDiv = document.getElementById("result");

  // DEMO DATA (backend replace later)
  const trains = [
    {
      name: "Pandian Express",
      number: "12638",
      class: "3A",
      quota: "GENERAL",
      status: "CONFIRM",
      seats: 8
    },
    {
      name: "Vaigai Express",
      number: "12635",
      class: "SL",
      quota: "TATKAL",
      status: "WL",
      seats: 0
    },
    {
      name: "Nellai Express",
      number: "12632",
      class: "2A",
      quota: "SENIOR",
      status: "CONFIRM",
      seats: 3
    }
  ];

  // FILTER LOGIC
  const filtered = trains.filter(t =>
    t.status === "CONFIRM" &&
    t.seats > 0 &&
    (quotaSelected === "ALL" || t.quota === quotaSelected)
  );

  if (filtered.length === 0) {
    resultDiv.innerHTML = `<div class="no-result">
      No Confirm Tickets Available
    </div>`;
    return;
  }

  let html = `
    <table>
      <tr>
        <th>Train</th>
        <th>No</th>
        <th>Class</th>
        <th>Quota</th>
        <th>Seats</th>
      </tr>
  `;

  filtered.forEach(t => {
    html += `
      <tr>
        <td>${t.name}</td>
        <td>${t.number}</td>
        <td>${t.class}</td>
        <td>${t.quota}</td>
        <td>${t.seats}</td>
      </tr>
    `;
  });

  html += `</table>`;
  resultDiv.innerHTML = html;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Ticket Search</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, select, button { margin: 5px; padding: 6px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid #333; padding: 8px; text-align: center; }
    th { background: #eee; }
    .confirm { color: green; font-weight: bold; }
  </style>
</head>
<body>

<h2>Confirm Ticket Search</h2>

<label>Date:</label>
<input type="date" id="date">

<label>From:</label>
<input type="text" id="from" value="MADURAI">

<label>To:</label>
<input type="text" id="to" value="CHENNAI">

<br><br>

<label>Quota:</label>
<select id="quota">
  <option>General</option>
  <option>Tatkal</option>
  <option>Premium Tatkal</option>
  <option>Ladies</option>
  <option>Senior Citizen</option>
</select>

<button onclick="searchTicket()">Search</button>

<div id="result"></div>

<script>
function searchTicket() {
  document.getElementById("result").innerHTML = `
    <h3>Result (Confirm Ticket Only)</h3>
    <table>
      <tr>
        <th>Train Name / Number</th>
        <th>Quota</th>
        <th>Class</th>
        <th>Status</th>
        <th>Seats Available</th>
        <th>Current Availability</th>
      </tr>
      <tr>
        <td>PANDIAN EXPRESS (12637)</td>
        <td>${document.getElementById("quota").value}</td>
        <td>3A / Sleeper</td>
        <td class="confirm">CONFIRM</td>
        <td>08</td>
        <td>AVAILABLE</td>
      </tr>
    </table>
  `;
}
</script>

</body>
</html>
